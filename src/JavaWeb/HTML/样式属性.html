<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #one {
            color: coral;
            font-family: fantasy;
        }

        p {
            color: palevioletred;
            font-size: 30px;
        }

        div {
            width: 200px;
            height: 100px;
            background-color: palegoldenrod;
        }


        #five p {
            font-size: 30px;
            color: cornflowerblue;
        }

        .ten {
            color: red;
        }
    </style>
</head>
<body>

<div id="one">这是第一个DIV</div>
<p id="one">这是第一个段落</p>
<div id="two">这是第二个DIV</div>
<p id="two">这是第二个段落</p>
<div id="three">这是第三个DIV</div>
<p id="three">这是第三个段落</p>

<div id="five">
    <p>这是第一个段落</p>
    <span>span1</span>
    <p class="ten">这是第二个段落</p>   <!--变为红色-->
</div>

<div id="six">
    <p>这是第一个段落</p>
    <span class="ten">span1</span>     <!--变为红色-->
    <p>这是第二个段落</p>
</div>

</body>

</html>
